<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
    <style>
        .left {
            width: max-content;
        }
        .center {
            width: max-content;
            margin: 0 auto;
        }
        .right {
            width: max-content;
            margin-left: auto;
        }
    </style>
</head>
<body>
    <h2>Types of lists:</h2>
    <div class="left">
        <h3>Unordered list:</h3>
        <ol>
            <li>PHP</li>
            <li>HTML</li>
            <li>JS</li>
        </ol>
    </div>
    <div class="center">
        <h3>Skill set:</h3>
        <ul>
            <li>Coding</li>
            <li>Content Writing</li>
            <li>Debugging</li>
        </ul>
    </div>
    <div class="right">
        <h3>Description:</h3>
        <dl>
            <dt>HTML</dt>
            <dd>The HyperText Markup Language</dd>
            <dt>CSS</dt>
            <dd>Cascading Style Sheets</dd>
        </dl>
    </div>
    
</body>
</html>
